<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" ngModel required class="form-control">
                </div>
                <div class="col-sm-5 form-group">
                    <label>Amount</label>
                    <input type="number"
                           id="amount"
                           name="amount"
                           class="form-control"
                           required
                           ngModel
                           pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success"
                            type="submit"
                            class="btn btn-success"
                            [disabled]="!f.valid">
                        {{ editMode ? 'Update' : 'Add' }}
                    </button>
                    <button type="button"
                            class="btn btn-danger"
                            [disabled]="!editMode"
                            (click)="onDeleteIngredient()">
                        Delete
                    </button>
                    <button type="button" class="btn btn-primary" (click)="onClearForm()">
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
